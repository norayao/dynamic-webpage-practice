<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 规定编码为 UTF-8 -->
    <meta charset="UTF-8">
    <!-- 禁用缩放，兼容手机-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <!-- IE使用Edge内核-->
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>用户注册</title>
</head>
<body>
<form id="registerForm">
    <div>
        <label for="username"> 用户名
            <input type="text" name="username" id="username">
        </label>
    </div>
    <div>
        <label for="password"> 密码
            <input type="password" name="password" id="password">
        </label>
    </div>
    <div>
        <button type="submit" id="register">注册</button>
    </div>

</form>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    const $registerForm = $('#registerForm')
    $registerForm.on('submit',(e) =>{
        // prevent default action, otherwise the page may automatically refresh
        e.preventDefault();
        const username = $registerForm.find('input[name=username]').val();
        const password = $registerForm.find('input[name=password]').val();
        $.ajax({
            method: 'POST',
            url: '/register',
            contentType: 'text/json; charset=UTF-8',
            data: JSON.stringify({username, password})
        }).then(()=>{
            alert("注册成功");
            location.href = 'sign_in.html';
        }, ()=>{});
    })
</script>
</body>
</html>
